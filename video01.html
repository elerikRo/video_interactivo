<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Interactivo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!--HEADER-->
    <header>
        <section class="header-content">
            <button>Menú</button>
            <h1>Título del curso</h1>
            <button>Cerrar</button>
        </section>
    </header>

    <!--PROGRESS BAR-->

    <section class="progress_bar">
        <p>000%</p>
    </section>


    <!--CONTENT-->

    <section>
        <div>
            <video src="video/ejemplo.mp4"></video>
            <button>Play/Pause</button>
            <button>Stop</button>
            <button>Vol</button>
            <button>CC</button>
        </div>
    </section>

    <!--FOOTER-->

    <footer>
        <section>
            <div>
                <p>Aquí va el medallero</p>
            </div>
        </section>
        <!--CHATBOT-->
        <section>
            <div>
                <p>Aquí va el chatbot</p>
            </div>
        </section>
    </footer>


</body>

</html>
